<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>

<body>
  <main class="container">
    <div class="hover-on-layer">
      <img class="equilibrium" src="./images/image-equilibrium.jpg" alt="equilibrium">
      <div class="layer"><img src="./images/icon-view.svg" alt="">
      </div>
    </div>
    <div class="description">
      <h2>Equilibrium #3429</h2>
      <p>Our Equilibrium collection promotes balance and calm.</p>
    </div>
    <div class="status">
      <div class="left-side">
        <img class="icon" src="./images/icon-ethereum.svg" alt="ethereum">
        <p>0.041 ETH</p>
      </div>
      <div class="right-side">
        <img class="icon" src="./images/icon-clock.svg" alt="clock">
        <p>3 days left</p>
      </div>
    </div>
    <div class="footer">
      <img class="avatar" src="./images/image-avatar.png" alt="Avatar">
      <p>Creation of <span>Jules Wyvern</span></p>
    </div>
  </main>









  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.github.com/moustafa-abdellatif">Moustafa Abd-Ellatif</a>.
  </div>
</body>

</html>
